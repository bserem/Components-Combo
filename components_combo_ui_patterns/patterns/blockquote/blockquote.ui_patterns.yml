blockquote:
  label: Blockquote
  description: Display a quote with attribution information.
  fields:
    quote:
      type: text
      label: Quote
      description: Quote text.
      preview: Life is like riding a bicycle. To keep your balance, you must keep moving.
    image:
      type: image
      label: Image
      description: An image related to the quote.
      preview: <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Albert_Einstein_Head.jpg/1024px-Albert_Einstein_Head.jpg" height="100" width="100">
    attribution:
      type: text
      label: Attribution
      description: Quote attribution.
      preview: Albert Einstein
  libraries:
    - ui_blockquote:
       css:
         component:
           blockquote.css: { weight: 50 }
  use: "@components_combo/blockquote/blockquote.html.twig"
