name: Components Combo UI Patterns
type: module
description: A library of re-usable UI patterns. Please see http://www.aleksip.net/using-ui-patterns-module-in-a-component-based-drupal-8-theme
core: 8.x
package: User interface
dependencies:
  - ui_patterns
  - ui_patterns:ui_patterns_layouts
  - ui_patterns:ui_patterns_library
  - drupal:field_layout
  - components

component-libraries:
  components_combo:
    paths:
      - patterns
